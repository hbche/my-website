
name: GitHub Actions Build and Deploy Demo
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        node-version: '16'

    - name: Install and Build
      run: |
        npm run install
        npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@main
      with:
        BRANCH: gh-pages
        FOLDER: build
